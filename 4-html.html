<!-- A DOCTYPE lets our browser know what html rules it should expect -->
<!DOCTYPE html>
<!-- html is the container of the everything -->
<html>
    <!--
        head is the container for invisible important things such as:
        metadata, external files and special rules
    -->
    <head>
    </head>

    <!--
        body represents what we shall actually see displayed on our website.
    -->
    <body>
        <p>
            This is the same paragraph we had before, but it is now done properly.
        </p>
    </body>
</html>
