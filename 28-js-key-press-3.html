<!DOCTYPE html>
<html>

<style>
    #block1 {
        background-color: red;
        height: 80px;
        position: fixed;
        width: 100px;
    }
    #block2 {
        background-color: orange;
        height: 80px;
        position: fixed;
        width: 100px;
    }
    

    body {
        background-color: black;
    }
</style>
    <body>
        <div id = "block1"></div>
        <div id = "block2"></div>
        <script>
            const block = document.getElementById("block1");
            const blockLocation = {
                x: 0,
                y: 0
            };


            const block2 = document.getElementById("block2");
            const blockLocation2 = {
                x: 0,
                y: 0
            };

            block.style.left = blockLocation.x + "px";
            block.style.top = blockLocation.y + "px";
            block2.style.left = blockLocation2.x + "px";
            block2.style.top = blockLocation2.y + "px";
            document.addEventListener("keypress",function(event){
                event.preventDefault();
                if (event.key === "d") {
                    blockLocation.x += 5;
                    block.style.left = blockLocation.x + "px";
                }
                if (event.key === "a") {
                    blockLocation.x -= 5;
                    block.style.left = blockLocation.x + "px";
                }
                if (event.key === "s") {
                    blockLocation.y += 5;
                    block.style.top = blockLocation.y + "px";
                }
                if (event.key === "w") {
                    blockLocation.y -= 5;
                    block.style.top = blockLocation.y + "px";
                }
                if (event.key === "l") {
                    blockLocation2.x += 5;
                    block2.style.left = blockLocation2.x + "px";
                }
                if (event.key === "j") {
                    blockLocation2.x -= 5;
                    block2.style.left = blockLocation2.x + "px";
                }
                if (event.key === "k") {
                    blockLocation2.y += 5;
                    block2.style.top = blockLocation2.y + "px";
                }
                if (event.key === "i") {
                    blockLocation2.y -= 5;
                    block2.style.top = blockLocation2.y + "px";
                }
                console.log(event);  				
            });
        </script>
    </body>
</html>
